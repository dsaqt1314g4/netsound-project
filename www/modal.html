
      <link rel="stylesheet" href="./css/modal.css">


<a data-toggle="modal" href="#myModal" class="btn btn-success btn-lg">Update
	Song</a>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			 <div class="modal-header modal-header-success">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">Upload Song</h4>
			</div>
			<div class="modal-body">
				<div class="container">
					<form id="songForm" class="form-horizontal" role="form">
						<div class="col-md-4">
							<div class="form-group">
							<span>	<label for="inputTitle">Song name</label> <input name="song"
									type="text" id="inputSong" class="form-control"
									placeholder="Enter song title" required="required"></span><span> <label
									for="inputTitle">Album</label> <input name="album" type="text"
									id="album" class="form-control" placeholder="Enter Album"
									required="required"> </span><span><label for="inputTitle">Description</label>
								<textarea name="description" type="text" id="description"
									class="form-control" placeholder="Enter Description"
									required="required"></textarea></span>
									
									<h5><b>Style</b></h5>
									
								<div class="col-md-4">
									<div class="radio">
										<label> <input type="radio" name="style" id="rock"
											value="rock" checked> Rock
										</label>
									</div>

									<div class="radio">
										<label> <input type="radio" name="style" id="pop"
											value="pop"> Pop
										</label>
									</div>

								</div>
								<div class="col-md-4">
									<div class="radio">
										<label> <input type="radio" name="style" id="blues"
											value="blues"> Blues
										</label>
									</div>
									<div class="radio">
										<label> <input type="radio" name="style" id="jazz"
											value="jazz"> Jazz
										</label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="radio">
										<label> <input type="radio" name="style" id="others"
											value="others"> Others
										</label>
									</div>
									<div class="radio">
										<label> <input type="radio" name="style" id="jazz"
											value="jazz"> HipHop
										</label>
									</div>
									</div>

								</div>
								<div class="form-group">
									<label for="inputFile">Song</label> <input name="songfile"
										type="file" id="inputFile" required="required">

								</div>
								<progress style="display: none;"></progress>
							</div>
					</form>

				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button id="uploadButton" type="submit" class="btn btn-success">Upload</button>

			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<script type="text/javascript" src="./js/linkheaders.js"></script>
